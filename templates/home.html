{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">

    <title>DashForge Responsive Bootstrap 4 Dashboard Template</title>

    <!-- vendor css -->
    <link href="{% static 'lib/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/dashforge.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/dashforge.landing.css' %}">
</head>
<body class="home-body">

<header class="navbar navbar-header navbar-header-fixed bd-b-0">
    <a href="" id="mainMenuOpen" class="burger-menu"><i data-feather="menu"></i></a>
    <div class="navbar-brand">
        <a href="/" class="df-logo">dash<span>forge</span></a>
    </div><!-- navbar-brand -->
    <div id="navbarMenu" class="navbar-menu-wrapper">
         <header class="navbar navbar-header navbar-header-fixed bd-b-0">
      <a href="" id="mainMenuOpen" class="burger-menu"><i data-feather="menu"></i></a>
      <div class="navbar-brand">
        <a href="/" class="df-logo">dash<span>forge</span></a>
      </div><!-- navbar-brand -->
      <div id="navbarMenu" class="navbar-menu-wrapper">
        <div class="navbar-menu-header">
          <a href="/" class="df-logo">dash<span>forge</span></a>
          <a id="mainMenuClose" href=""><i data-feather="x"></i></a>
        </div><!-- navbar-menu-header -->
      </div><!-- navbar-menu-wrapper -->

             <div class="navbar-right">
          {% if user.is_authenticated %}
              <a href="{% url 'logout' %}?next={{request.path}}" class="btn btn-buy"><i data-feather="log-out"></i> <span>Logout</span></a>
              {% else %}
              <a href="{% url 'login' %}?next={{request.path}}" class="btn btn-buy"><i data-feather="log-in"></i> <span>Login</span></a>
          {% endif %}
      </div><!-- navbar-right -->
    </header><!-- navbar -->
    </div>

    <div class="home-slider">
        <div class="home-lead">

        </div>
        <div class="home-slider-img">
            <div><img src="{% static 'assets/img/home-1.png' %}" alt=""></div>
            <div><img src="{% static 'assets/img/home-2.png' %}" alt=""></div>
            <div><img src="{% static 'assets/img/home-2.png' %}" alt=""></div>
        </div>
        <div class="home-slider-bg-one"></div>
    </div><!-- home-slider -->

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'lib/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>

    <script src="{% static 'assets/js/dashforge.js' %}"></script>
    <script>
        $(document).ready(function () {
            'use strict'

            $('[data-toggle="tooltip"]').tooltip()


        });
    </script>
</body>
</html>
